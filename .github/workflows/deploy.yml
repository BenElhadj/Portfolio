      - name: Auto-populate .env.production with all VITE_* from vars → secrets → runtime env
        run: |
          set -euo pipefail

          # 1. On charge toutes les variables d'environnement du runner
          # 2. On garde uniquement celles qui commencent par VITE_
          # 3. Priorité : repo vars > secrets > env runtime (l'ordre naturel de GitHub)
          # 4. On écrit proprement dans .env.production sans doublons

          {
            # Entête pour bien voir ce qu'on fait (optionnel)
            echo "# === Auto-generated VITE_* env from GitHub vars/secrets ==="

            # On liste toutes les vars d'env qui commencent par VITE_
            printenv | grep -E '^VITE_' | sed -E 's/^(VITE_.*)=.*/\1/' | sort | while read -r key; do
              # La valeur est déjà dans l'environnement, avec la bonne priorité
              value="${!key}"
              printf '%s=%s\n' "$key" "$value"
            done

          } > .env.production.new

          # Optionnel : garder les lignes déjà présentes dans .env.production qui ne sont PAS des VITE_ (ex: autres configs)
          grep -v -E '^VITE_' .env.production 2>/dev/null || true > .env.production.tmp

          # Fusion : anciennes non-VITE + nouvelles VITE
          cat .env.production.tmp .env.production.new > .env.production

          # Nettoyage
          rm -f .env.production.tmp .env.production.new

          echo "✓ .env.production mis à jour avec $(grep -c '^VITE_' .env.production || echo 0) variables VITE_*"

          
            
      - name: "Debug: list VITE_* keys and lengths in .env.production (safe)"
        run: |
          echo "Debug: listing VITE_* keys and value lengths from .env.production"
          if [ ! -f .env.production ]; then
            echo ".env.production not found"
            exit 0
          fi
          sed -n 's/\r$//; /^VITE_/p' .env.production | while IFS= read -r kv; do
            key=$(echo "$kv" | sed -E 's/=.*//')
            val=$(echo "$kv" | sed -E 's/^[^=]*=//')
            len=$(echo -n "$val" | wc -c)
            echo "$key len=$len"
          done

      - name: Install dependencies (with lockfile)
        if: hashFiles('**/package-lock.json') != ''
        run: npm ci

      - name: Install dependencies (no lockfile)
        if: hashFiles('**/package-lock.json') == ''
        run: npm i

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with: {}
      - name: Set environment URL output
        if: ${{ steps.deployment.outputs.page_url != '' }}
        run: echo "Deployed to ${{ steps.deployment.outputs.page_url }}"