name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Required permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:

  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    # Run the build inside the deploy job so environment variables defined on the
    # 'github-pages' environment are available at build time and will be embedded
    # in the production bundle (Vite must see them during build).
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Safe debug ‚Äî list VITE_* env names and lengths (no values)
        run: |
          echo "Checking job environment for VITE_* variables (name and value length only)"
          printenv | grep -E '^VITE_' | while IFS='=' read -r name value; do
            len=$(echo -n "$value" | wc -c)
            echo "$name len=$len"
          done || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0

      - name: Create .env.production from environment variables (merge)
        run: |
          echo "Creating .env.production from repo .env (if present) and environment VITE_* vars"
          if [ -f .env ]; then
            cp .env .env.production
          else
            touch .env.production
          fi
          # Merge environment VITE_* vars (Environment-level variables are injected into the job)
          while IFS='=' read -r name value; do
            case "$name" in
              VITE_*)
                sed -i "/^${name}=/d" .env.production || true
                printf '%s=%s\n' "$name" "$value" >> .env.production
                ;;
            esac
          done < <(printenv)


          
      - name: Smart auto-injection of VITE_* variables
        run: |
          set -euo pipefail
          
          echo "üöÄ Smart injection of ALL VITE_* variables..."
          
          # Fichier source et destination
          ENV_FILE=".env.production"
          touch "$ENV_FILE"
          
          # Compteurs
          INJECTED_COUNT=0
          SKIPPED_COUNT=0
          
          # R√©cup√®re toutes les variables VITE_* de l'environnement
          # Le runner GitHub expose d√©j√† TOUTES les variables configur√©es
          while IFS='=' read -r var_name var_value; do
            # V√©rifie que c'est une variable VITE_
            if [[ "$var_name" =~ ^VITE_ ]]; then
              # V√©rifie si la variable a une valeur
              if [ -n "${var_value:-}" ]; then
                # Nettoie l'entr√©e existante
                grep -v "^$var_name=" "$ENV_FILE" > "${ENV_FILE}.tmp" 2>/dev/null || true
                mv "${ENV_FILE}.tmp" "$ENV_FILE"
                
                # Ajoute la nouvelle valeur (√©chappement s√©curis√©)
                echo "$var_name=$var_value" >> "$ENV_FILE"
                
                INJECTED_COUNT=$((INJECTED_COUNT + 1))
                echo "  ‚Ü≥ ‚úÖ $var_name"
              else
                SKIPPED_COUNT=$((SKIPPED_COUNT + 1))
                echo "  ‚Ü≥ ‚ö†Ô∏è  $var_name (empty)"
              fi
            fi
          done < <(printenv)
          
          echo ""
          echo "üìä R√©sum√©:"
          echo "  - Variables inject√©es: $INJECTED_COUNT"
          echo "  - Variables ignor√©es: $SKIPPED_COUNT"
          echo ""
          echo "üéâ Fini! Vous pouvez maintenant ajouter des variables dans:"
          echo "   GitHub ‚Üí Repository ‚Üí Settings ‚Üí Environments ‚Üí github-pages"
          echo "   OU dans les Repository Variables/Secrets"




      - name: "Debug: list VITE_* keys and lengths in .env.production (safe)"
        run: |
          echo "Debug: listing VITE_* keys and value lengths from .env.production"
          if [ ! -f .env.production ]; then
            echo ".env.production not found"
            exit 0
          fi
          sed -n 's/\r$//; /^VITE_/p' .env.production | while IFS= read -r kv; do
            key=$(echo "$kv" | sed -E 's/=.*//')
            val=$(echo "$kv" | sed -E 's/^[^=]*=//')
            len=$(echo -n "$val" | wc -c)
            echo "$key len=$len"
          done

      - name: Install dependencies (with lockfile)
        if: hashFiles('**/package-lock.json') != ''
        run: npm ci

      - name: Install dependencies (no lockfile)
        if: hashFiles('**/package-lock.json') == ''
        run: npm i

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with: {}
      - name: Set environment URL output
        if: ${{ steps.deployment.outputs.page_url != '' }}
        run: echo "Deployed to ${{ steps.deployment.outputs.page_url }}"