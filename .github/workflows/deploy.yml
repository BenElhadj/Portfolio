name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug â€” Show VITE_* variable names + lengths (safe)
        run: |
          echo "Listing all VITE_* env vars available in this job:"
          printenv | grep '^VITE_' | while IFS='=' read -r n v; do
            echo "$n len=$(echo -n "$v" | wc -c)"
          done || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0

      ############################################################
      # ðŸ”¥ AUTO-GENERATION .env.production â€” FULLY AUTOMATIC ðŸ”¥
      # - Merge repo .env (optional)
      # - Append ALL VITE_* from vars, secrets, and runtime env
      ############################################################
      - name: Generate .env.production (auto-detect all VITE_* vars)
        run: |
          echo "Generating .env.production automatically"

          # Start with repo .env if present
          if [ -f .env ]; then
            cp .env .env.production
          else
            touch .env.production
          fi

          echo "Appending ALL VITE_* variables from environment:"
          printenv | grep '^VITE_' | while IFS='=' read -r key val; do
            # Remove existing
            sed -i "/^${key}=/d" .env.production || true
            # Append securely
            printf '%s="%s"\n' "$key" "$val" >> .env.production
            echo "â†’ Added $key"
          done

          echo "Final .env.production VITE_* content (value length only):"
          sed -n 's/\r$//; /^VITE_/p' .env.production | while IFS='=' read -r n v; do
            echo "$n len=$(echo -n "$v" | wc -c)"
          done

      - name: Install dependencies (lockfile)
        if: hashFiles('**/package-lock.json') != ''
        run: npm ci

      - name: Install dependencies (no lockfile)
        if: hashFiles('**/package-lock.json') == ''
        run: npm i

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Set environment URL output
        if: ${{ steps.deployment.outputs.page_url != '' }}
        run: echo "Deployed to ${{ steps.deployment.outputs.page_url }}"
