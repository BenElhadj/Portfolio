      - name: Auto-inject all VITE_* from vars/secrets/runtime into .env.production
        env:
          # On "touche" toutes les vars/secrets possibles via une expression dummy
          # GitHub va alors les injecter dans l'env Unix
          DUMMY_VARS: ${{ toJSON(vars) }}
          DUMMY_SECRETS: ${{ toJSON(secrets) }}
        run: |
          set -euo pipefail

          # Nettoie ou crée le fichier
          > .env.production

          # Parcourt toutes les variables d'environnement qui commencent par VITE_
          printenv | grep '^VITE_' | while IFS= read -r line; do
            key="${line%%=*}"
            value="${line#*=}"

            # Si vide (cas improbable), on skip
            [[ -z "$value" ]] && continue

            # Supprime l'ancienne ligne si existe
            sed -i "/^${key}=/d" .env.production 2>/dev/null || true
            echo "$line" >> .env.production
          done

          # Optionnel : trier pour lisibilité
          sort -o .env.production .env.production



      - name: "Debug: list VITE_* keys and lengths in .env.production (safe)"
        run: |
          echo "Debug: listing VITE_* keys and value lengths from .env.production"
          if [ ! -f .env.production ]; then
            echo ".env.production not found"
            exit 0
          fi
          sed -n 's/\r$//; /^VITE_/p' .env.production | while IFS= read -r kv; do
            key=$(echo "$kv" | sed -E 's/=.*//')
            val=$(echo "$kv" | sed -E 's/^[^=]*=//')
            len=$(echo -n "$val" | wc -c)
            echo "$key len=$len"
          done

      - name: Install dependencies (with lockfile)
        if: hashFiles('**/package-lock.json') != ''
        run: npm ci

      - name: Install dependencies (no lockfile)
        if: hashFiles('**/package-lock.json') == ''
        run: npm i

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with: {}
      - name: Set environment URL output
        if: ${{ steps.deployment.outputs.page_url != '' }}
        run: echo "Deployed to ${{ steps.deployment.outputs.page_url }}"