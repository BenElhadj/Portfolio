name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Required permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:

  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Safe debug — list VITE_* env names and lengths (no values)
        run: |
          echo "Checking job environment for VITE_* variables (name and value length only)"
          printenv | grep -E '^VITE_' | while IFS='=' read -r name value; do
            len=$(echo -n "$value" | wc -c)
            echo "$name len=$len"
          done || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0

      - name: Create .env.production from environment variables (merge)
        run: |
          echo "Creating .env.production from repo .env (if present) and environment VITE_* vars"
          if [ -f .env ]; then
            cp .env .env.production
          else
            touch .env.production
          fi
          # Merge environment VITE_* vars (Environment-level variables are injected into the job)
          while IFS='=' read -r name value; do
            case "$name" in
              VITE_*)
                sed -i "/^${name}=/d" .env.production || true
                printf '%s=%s\n' "$name" "$value" >> .env.production
                ;;
            esac
          done < <(printenv)

      - name: Auto-inject ALL VITE_* (vars → secrets → runtime env) into .env.production
        run: |
          set -euo pipefail

          # On force GitHub à évaluer TOUTES les vars et secrets en les mettant dans l'env
          # toJSON() force l'évaluation complète des contextes vars et secrets
          eval "$(echo '${{ toJSON(vars) }}' | jq -r 'to_entries[] | "export \(.key)=\(.value|@sh)"')"
          eval "$(echo '${{ toJSON(secrets) }}' | jq -r 'to_entries[] | "export \(.key)=\(.value|@sh)"')"

          # Maintenant TOUTES les VITE_* (vars + secrets) sont dans l'environnement bash
          # On parcourt uniquement celles qui commencent par VITE_
          printenv | grep '^VITE_' | while IFS= read -r line; do
            key="${line%%=*}"
            val="${line#*=}"

            # Si la valeur est vide ou "null" (cas secrets non définis), on skip
            [[ -z "$val" || "$val" == "null" ]] && continue

            # On garde quand même le fallback runtime env (au cas où injecté manuellement)
            runtime_val="$(printenv "$key" || echo "____NONEXISTENT____")"
            if [[ "$runtime_val" != "____NONEXISTENT____" ]]; then
              val="$runtime_val"
            fi

            # Écrase proprement dans .env.production
            sed -i "/^${key}=/d" .env.production 2>/dev/null || true
            printf '%s=%s\n' "$key" "$val" >> .env.production
          done

          # Optionnel : trier pour avoir un fichier propre et prévisible
          sort -o .env.production .env.production

      - name: "Debug: list VITE_* keys and lengths in .env.production (safe)"
        run: |
          echo "Debug: listing VITE_* keys and value lengths from .env.production"
          if [ ! -f .env.production ]; then
            echo ".env.production not found"
            exit 0
          fi
          sed -n 's/\r$//; /^VITE_/p' .env.production | while IFS= read -r kv; do
            key=$(echo "$kv" | sed -E 's/=.*//')
            val=$(echo "$kv" | sed -E 's/^[^=]*=//')
            len=$(echo -n "$val" | wc -c)
            echo "$key len=$len"
          done

      - name: Install dependencies (with lockfile)
        if: hashFiles('**/package-lock.json') != ''
        run: npm ci

      - name: Install dependencies (no lockfile)
        if: hashFiles('**/package-lock.json') == ''
        run: npm i


      - name: Build
        run: npm run build

      - name: Génère la liste de cache pour le service worker
        run: node generate-cache-list.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with: {}
      - name: Set environment URL output
        if: ${{ steps.deployment.outputs.page_url != '' }}
        run: echo "Deployed to ${{ steps.deployment.outputs.page_url }}"