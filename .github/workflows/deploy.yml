name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Required permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:

  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    # Run the build inside the deploy job so environment variables defined on the
    # 'github-pages' environment are available at build time and will be embedded
    # in the production bundle (Vite must see them during build).
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Safe debug — list VITE_* env names and lengths (no values)
        run: |
          echo "Checking job environment for VITE_* variables (name and value length only)"
          printenv | grep -E '^VITE_' | while IFS='=' read -r name value; do
            len=$(echo -n "$value" | wc -c)
            echo "$name len=$len"
          done || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0

      - name: Create .env.production from environment variables (merge)
        run: |
          echo "Creating .env.production from repo .env (if present) and environment VITE_* vars"
          if [ -f .env ]; then
            cp .env .env.production
          else
            touch .env.production
          fi
          # Merge environment VITE_* vars (Environment-level variables are injected into the job)
          while IFS='=' read -r name value; do
            case "$name" in
              VITE_*)
                sed -i "/^${name}=/d" .env.production || true
                printf '%s=%s\n' "$name" "$value" >> .env.production
                ;;
            esac
          done < <(printenv)


          
      - name: Auto-inject ALL VITE_* environment variables
        run: |
          echo "Auto-injecting ALL VITE_* variables from all sources..."
          
          # Crée .env.production s'il n'existe pas
          touch .env.production
          
          # Récupère toutes les variables VITE_* disponibles dans le runner
          # Ceci inclut automatiquement:
          # 1. Les variables d'environnement GitHub (Settings > Environments > github-pages)
          # 2. Les variables de repository (Settings > Secrets and variables > Variables)
          # 3. Les secrets (Settings > Secrets and variables > Actions secrets)
          # 4. Les variables définies dans le workflow avec 'env:'
          
          # Utilise printenv pour lister TOUTES les variables VITE_*
          printenv | grep -E '^VITE_' | while IFS='=' read -r var_name var_value; do
            # Échappe les caractères spéciaux dans le nom de variable pour sed
            safe_var_name=$(printf '%s\n' "$var_name" | sed 's/[\/&]/\\&/g')
            
            # Supprime l'ancienne entrée si elle existe
            sed -i "/^${safe_var_name}=/d" .env.production 2>/dev/null || true
            
            # Ajoute la nouvelle valeur
            # Note: Utilise printf pour éviter les problèmes d'interprétation
            printf '%s=%s\n' "$var_name" "$var_value" >> .env.production
            
            # Log (sans la valeur pour la sécurité)
            echo "✓ Injected: $var_name"
          done
          
          echo "✅ Auto-injection completed!"




      - name: "Debug: list VITE_* keys and lengths in .env.production (safe)"
        run: |
          echo "Debug: listing VITE_* keys and value lengths from .env.production"
          if [ ! -f .env.production ]; then
            echo ".env.production not found"
            exit 0
          fi
          sed -n 's/\r$//; /^VITE_/p' .env.production | while IFS= read -r kv; do
            key=$(echo "$kv" | sed -E 's/=.*//')
            val=$(echo "$kv" | sed -E 's/^[^=]*=//')
            len=$(echo -n "$val" | wc -c)
            echo "$key len=$len"
          done

      - name: Install dependencies (with lockfile)
        if: hashFiles('**/package-lock.json') != ''
        run: npm ci

      - name: Install dependencies (no lockfile)
        if: hashFiles('**/package-lock.json') == ''
        run: npm i

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with: {}
      - name: Set environment URL output
        if: ${{ steps.deployment.outputs.page_url != '' }}
        run: echo "Deployed to ${{ steps.deployment.outputs.page_url }}"