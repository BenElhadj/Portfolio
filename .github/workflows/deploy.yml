name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # Debug safe: check available VITE_* variables without showing content
      - name: Debug environment VITE_* (names only)
        run: |
          echo "VITE_* variables in job environment :"
          printenv | grep -E '^VITE_' | sed 's/\(=.*\)/=***hidden***/'

      # AUTO GENERATION OF .env.production
      - name: Auto-generate .env.production
        run: |
          echo "# Auto-generated .env.production" > .env.production

          # Load base env (.env) if present
          if [ -f .env ]; then
            echo "Merging .env â†’ .env.production"
            cat .env >> .env.production
          fi

          echo "" >> .env.production
          echo "# Injected from GitHub Environment" >> .env.production

          # Append all VITE_* from GitHub env (vars or secrets)
          printenv | grep -E '^VITE_' | while IFS='=' read -r key value; do
            sed -i "/^${key}=/d" .env.production || true
            printf "%s=%s\n" "$key" "$value" >> .env.production
          done

          echo ""
          echo "Final .env.production keys:"
          grep -E '^VITE_' .env.production | sed 's/\(=.*\)/=***hidden***/'

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Build project with Vite
      - name: Build
        env:
          NODE_ENV: production
        run: npm run build

      # Upload build output to Pages artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment URL
        if: ${{ steps.deployment.outputs.page_url != '' }}
        run: echo "Deployed to ${{ steps.deployment.outputs.page_url }}"
