name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Required permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:

  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    # Run the build inside the deploy job so environment variables defined on the
    # 'github-pages' environment are available at build time and will be embedded
    # in the production bundle (Vite must see them during build).
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Safe debug ‚Äî list VITE_* env names and lengths (no values)
        run: |
          echo "Checking job environment for VITE_* variables (name and value length only)"
          printenv | grep -E '^VITE_' | while IFS='=' read -r name value; do
            len=$(echo -n "$value" | wc -c)
            echo "$name len=$len"
          done || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0

      - name: Create .env.production from environment variables (merge)
        run: |
          echo "Creating .env.production from repo .env (if present) and environment VITE_* vars"
          if [ -f .env ]; then
            cp .env .env.production
          else
            touch .env.production
          fi
          # Merge environment VITE_* vars (Environment-level variables are injected into the job)
          while IFS='=' read -r name value; do
            case "$name" in
              VITE_*)
                sed -i "/^${name}=/d" .env.production || true
                printf '%s=%s\n' "$name" "$value" >> .env.production
                ;;
            esac
          done < <(printenv)


          
      - name: Universal VITE_* variables injection
        run: |
          echo "=== Universal VITE Variables Injection ==="
          echo "This will automatically inject ALL VITE_* variables found"
          echo "No need to edit workflow file for new variables!"
          echo ""
          
          # Fichier de destination
          TARGET_FILE=".env.production"
          
          # Backup du fichier original
          if [ -f "$TARGET_FILE" ]; then
            cp "$TARGET_FILE" "${TARGET_FILE}.backup"
          fi
          
          # Cr√©e un nouveau fichier .env.production
          {
            # Garde les lignes qui ne sont pas VITE_*
            if [ -f "$TARGET_FILE" ]; then
              grep -v '^VITE_' "$TARGET_FILE" || true
            fi
            
            echo ""
            echo "# ========================================"
            echo "# AUTO-INJECTED VITE VARIABLES"
            echo "# Generated automatically from GitHub environment"
            echo "# ========================================"
            echo ""
            
            # Injecte toutes les variables VITE_*
            printenv | sort | grep -E '^VITE_' | while IFS='=' read -r key value; do
              # √âchappe les retours √† la ligne dans les valeurs
              clean_value=$(echo "$value" | sed ':a;N;$!ba;s/\n/\\n/g')
              echo "${key}=${clean_value}"
            done
          } > "${TARGET_FILE}.new"
          
          # Remplace l'ancien fichier
          mv "${TARGET_FILE}.new" "$TARGET_FILE"
          
          echo ""
          echo "‚úÖ Successfully injected $(printenv | grep -c '^VITE_') VITE_* variables"
          echo "üìÅ File updated: $TARGET_FILE"




      - name: "Debug: list VITE_* keys and lengths in .env.production (safe)"
        run: |
          echo "Debug: listing VITE_* keys and value lengths from .env.production"
          if [ ! -f .env.production ]; then
            echo ".env.production not found"
            exit 0
          fi
          sed -n 's/\r$//; /^VITE_/p' .env.production | while IFS= read -r kv; do
            key=$(echo "$kv" | sed -E 's/=.*//')
            val=$(echo "$kv" | sed -E 's/^[^=]*=//')
            len=$(echo -n "$val" | wc -c)
            echo "$key len=$len"
          done

      - name: Install dependencies (with lockfile)
        if: hashFiles('**/package-lock.json') != ''
        run: npm ci

      - name: Install dependencies (no lockfile)
        if: hashFiles('**/package-lock.json') == ''
        run: npm i

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with: {}
      - name: Set environment URL output
        if: ${{ steps.deployment.outputs.page_url != '' }}
        run: echo "Deployed to ${{ steps.deployment.outputs.page_url }}"