name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Create .env.production from all VITE_* variables
        shell: bash
        run: |
          echo "Generating .env.production with VITE_* vars"

          # Start fresh (or copy .env if it exists)
          if [ -f .env ]; then
            cp .env .env.production
          else
            touch .env.production
          fi

          # Collect all VITE_ variables (from secrets, vars, env)
          printenv | grep -E '^VITE_' | while IFS='=' read -r name value; do
            # Remove old value if exists
            sed -i "/^${name}=/d" .env.production || true
            # Append securely
            printf '%s="%s"\n' "$name" "$value" >> .env.production
          done

          echo "Final .env.production contains:"
          sed -n 's/\r$//; /^VITE_/p' .env.production | sed 's/=.*$/=***hidden***/'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
