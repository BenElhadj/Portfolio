name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      dotenv:
        description: 'Optional .env content to use for this run (ignored if DOTENV_GITHUB_PAGES secret is set)'
        required: false

# Required permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # Use a stable LTS version; adjust if your project needs a different one
          node-version: '18.x'
          cache: 'npm'

      # If a DOTENV_GITHUB_PAGES secret is provided, write it to .env.github-pages (overrides repo file)
      - name: Restore DOTENV_GITHUB_PAGES secret
        if: ${{ secrets.DOTENV_GITHUB_PAGES != '' }}
        run: |
          printf '%s\n' "${{ secrets.DOTENV_GITHUB_PAGES }}" > .env.github-pages

      # Allow manually passing dotenv via workflow_dispatch input if secret is not set
      - name: Use workflow_dispatch dotenv input
        if: ${{ secrets.DOTENV_GITHUB_PAGES == '' && github.event.inputs.dotenv != '' }}
        run: |
          printf '%s\n' "${{ github.event.inputs.dotenv }}" > .env.github-pages

      # Load .env.github-pages into the job environment (safe: comments and empty lines are ignored)
      - name: Load .env.github-pages into environment
        run: |
          if [ -f .env.github-pages ]; then
            echo "Loading .env.github-pages into job environment"
            # Filter out comments and empty lines, then append to GITHUB_ENV for subsequent steps
            grep -v '^\s*#' .env.github-pages | sed -E '/^\s*$/d' >> $GITHUB_ENV
          else
            echo "No .env.github-pages file found; continuing without it"
          fi

      - name: Configure GitHub Pages action (prepares deployment target)
        uses: actions/configure-pages@v5

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Optimized Vite build
        env:
          NODE_ENV: production
          CI: true
        run: |
          # Prefer the project's build script if present (allows custom optimizations),
          # otherwise fall back to a direct Vite production build.
          if npm run | grep -q " build"; then
            npm run build --if-present
          else
            npx vite build --mode production
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4