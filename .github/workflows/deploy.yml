name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Required permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:

  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    # Run the build inside the deploy job so environment variables defined on the
    # 'github-pages' environment are available at build time and will be embedded
    # in the production bundle (Vite must see them during build).
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Safe debug â€” list VITE_* env names and lengths (no values)
        run: |
          echo "Checking job environment for VITE_* variables (name and value length only)"
          printenv | grep -E '^VITE_' | while IFS='=' read -r name value; do
            len=$(echo -n "$value" | wc -c)
            echo "$name len=$len"
          done || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
      - name: Create .env.production (merge repo .env + environment + runtime VITE_* vars)
        run: |
          echo "Creating .env.production from repo .env (if present) and merging VITE_* variables"
          if [ -f .env ]; then
            cp .env .env.production
          else
            : > .env.production
          fi

          # 1) Try to fetch variables defined in the GitHub Environment via the REST API
          #    (covers values configured in Settings -> Environments -> github-pages)
          echo "Fetching environment variables from GitHub Environments API (github-pages)"
          api_url="https://api.github.com/repos/${GITHUB_REPOSITORY}/environments/github-pages/variables"
          resp=$(curl -sS -H "Accept: application/vnd.github+json" -H "Authorization: Bearer ${GITHUB_TOKEN}" "$api_url" || true)
          if [ -n "$resp" ]; then
            echo "$resp" | node -e "const fs=require('fs');const s=fs.readFileSync(0,'utf8');try{const j=JSON.parse(s);const vars=j.variables||j.environment||[];for(const v of vars){if(v && v.name && v.name.startsWith('VITE_')) console.log(\`${'${v.name}'}=${'${v.value}'}\`);}}catch(e){}" > .env.from_environment || true
          fi > .env.from_environment || true
          if [ -s .env.from_environment ]; then
            # Merge environment-derived VITE_* variables (env values take precedence)
            while IFS= read -r line; do
              [ -z "$line" ] && continue
              key="$(echo "$line" | cut -d'=' -f1)"
              sed -i "/^${key}=/d" .env.production || true
              printf '%s\n' "$line" >> .env.production
            done < .env.from_environment
          fi

          # 2) Fallback: merge any VITE_* variables already present in the runner environment
          printenv | grep -E '^VITE_' || true | while IFS= read -r line; do
            [ -z "$line" ] && continue
            key="$(echo "$line" | cut -d'=' -f1)"
            sed -i "/^${key}=/d" .env.production || true
            printf '%s\n' "$line" >> .env.production
          done

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm i
          fi

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with: {}
      - name: Set environment URL output
        if: ${{ steps.deployment.outputs.page_url != '' }}
        run: echo "Deployed to ${{ steps.deployment.outputs.page_url }}"