name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4


        
      - name: Generate .env.production
        run: |
          echo "Generating .env.production with VITE_* vars"

          # Start from .env if exists
          if [ -f .env ]; then
            cp .env .env.production
          else
            touch .env.production
          fi

          # Append VITE_* variables (no error if none exists)
          printenv | grep -E '^VITE_' || true | while IFS='=' read -r name value; do
            sed -i "/^${name}=/d" .env.production || true
            printf '%s="%s"\n' "$name" "$value" >> .env.production
          done

          echo "Final .env.production contains:"
          sed -n 's/\r$//; /^VITE_/p' .env.production | sed 's/=.*$/=***hidden***/'





      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Output deployed URL
        if: ${{ steps.deployment.outputs.page_url != '' }}
        run: echo "Deployed to ${{ steps.deployment.outputs.page_url }}"
