          # dans les variables d'environnement du runner !
          
          # Liste de toutes les variables qui commencent par VITE_
          VITE_VARS=$(printenv | grep -E '^VITE_' || true)
          
          if [ -z "$VITE_VARS" ]; then
              echo "âš ï¸  No VITE_* variables found in environment!"
              echo "Please add them in: Settings â†’ Environments â†’ github-pages"
              exit 0
          fi
          
          echo "Found $(echo "$VITE_VARS" | wc -l) VITE_* variables"
          echo ""
          
          # Ã‰TAPE 2: Mettre Ã  jour .env.production
          if [ ! -f .env.production ]; then
              touch .env.production
          fi
          
          # CrÃ©er un nouveau .env.production
          {
              # Garder tout ce qui n'est pas VITE_
              grep -v '^VITE_' .env.production 2>/dev/null || true
              
              echo ""
              echo "# ==========================================="
              echo "# AUTO-INJECTED FROM GITHUB ENVIRONMENT"
              echo "# Add/remove variables in:"
              echo "# Settings â†’ Environments â†’ github-pages"
              echo "# ==========================================="
              echo ""
              
              # Ajouter toutes les variables VITE_
              echo "$VITE_VARS"
          } > .env.production.new
          
          mv .env.production.new .env.production
          
          echo "âœ… DONE! Variables automatically injected."
