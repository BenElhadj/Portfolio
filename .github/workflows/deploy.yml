name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: github-pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Create .env.production (auto)
        run: |
          echo "Generating .env.production from all VITE_* variables"

          # Start fresh
          rm -f .env.production
          touch .env.production

          # Loop over ALL VITE_* variables coming from environment
          printenv | grep -E '^VITE_' | while IFS='=' read -r name value; do
            echo "$name=$value" >> .env.production
          done

          echo "Final .env.production keys:"
          sed -n 's/\r$//; /^VITE_/p' .env.production | sed 's/=.*/=<hidden>/' || true

      - name: Install dependencies (lockfile)
        if: hashFiles('**/package-lock.json') != ''
        run: npm ci

      - name: Install dependencies (no lockfile)
        if: hashFiles('**/package-lock.json') == ''
        run: npm i

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
